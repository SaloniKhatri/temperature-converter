<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">


        <div class="container">

            <h1>Temprature Converter </h1>
            <input type="number" name="" id="tempInput" placeholder="Enter Temprature...">
            <select name="" id="conversionType">
                <option value="CtoF">Celcius to Farenheit</option>
                <option value="FtoC">Farenheit to Celcius</option>
            </select>
            <button onclick="convertTemperature()" type="button">Convert</button>
            <p id="result"></p>
        </div>

    </div>















    <script src="./script.js"></script>
</body>

</html>
